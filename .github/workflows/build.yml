name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download zig compiler
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive 

      - name: Compile
        run: zig build
